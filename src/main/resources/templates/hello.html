<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org"
                xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <h1 class="text-center">Добро пожаловать, <span th:text="${username}">Привет пользователь</span></h1>
    <div sec:authorize="isAuthenticated()">Authenticated as <span sec:authentication="name"></span></div>

    <form th:action="@{/logout}" th:method="POST">
        <input type="submit" value="Выйти"/>
    </form>

    <a class="btn-primary btn" href="/products">Продукты</a>
    <a class="btn btn-primary" href="/clients/">Клиенты</a>
</body>
</html>
