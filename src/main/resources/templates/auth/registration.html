<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/hello">Старт ап</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/clients/">Клиенты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products/">Продукты</a>
                </li>
                <li class="nav-item">
                    <a th:if="${userRole==true}" class="nav-link" href="/users/">Пользователи</a>
                </li>
            </ul>
            <form class="d-flex" th:action="@{/logout}" th:method="POST">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${username}">
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Профиль</a></li>
                            <li><a class="dropdown-item" href="#">Тест</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Тест</a></li>
                        </ul>
                    </li>
                </ul>
                <button class="btn btn-outline-success" type="submit">Выйти</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Новый пользователь</h2>
                <div style="color: red;font-size: 16px" th:text="${message}"></div>
                <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label" for="username">Введите имя пользователя:</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" th:field="*{username}" id="username"/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label" for="password">Введите пароль</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="password" th:field="*{password}" id="password"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Зарегистрировать</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a href="/users/" class=" btn btn-primary" role="button">Отмена</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
