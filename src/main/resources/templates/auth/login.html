<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница авторизации</title>
    <link rel="stylesheet" href="../../static/css/form.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form name="f" class="form" method="post" action="/process_login">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="username">Введите ваше имя:</label>
        <div class="col-sm-6">
            <input class="form-control" type="text" name="username" id="username"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="password">Введите пароль</label>
        <div class="col-sm-6">
            <input class="form-control" type="password" name="password" id="password"/>
        </div>
    </div>
    <input class="btn-primary btn" type="submit" value="Войти"/>

    <div th:if="${param.error}" style="color: red">
        Неправильные имя или пароль
    </div>
</form>
<!--<a href="/auth/registration">Зарегистрироваться</a>-->
</body>
</html>
