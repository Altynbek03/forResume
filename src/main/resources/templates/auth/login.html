<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница авторизации</title>
    <link rel="stylesheet" href="../../static/css/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Авторизация</h2>
                <form name="f" class="form" method="post" action="/process_login">
                    <div class="text-center" th:if="${param.error}" style="color: red">
                        Неправильные имя или пароль
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="mb-3 d-flex flex-column align-items-center">
                        <label class="col-sm-4 col-form-label text-center" for="username">Введите ваш логин:</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" name="username" id="username"/>
                        </div>
                    </div>
                    <div class="mb-3 d-flex flex-column align-items-center">
                        <label class="col-sm-4 col-form-label text-center" for="password">Введите пароль</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="password" name="password" id="password"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Войти</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
