<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Продукты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/hello">Старт ап</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/clients/">Клиенты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products/">Продукты</a>
                </li>
                <li class="nav-item">
                    <a th:if="${userRole==true}" class="nav-link" href="/users/">Пользователи</a>
                </li>
            </ul>
            <form class="d-flex" th:action="@{/logout}" th:method="POST">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${username}">
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Профиль</a></li>
                            <li><a class="dropdown-item" href="#">Тест</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Тест</a></li>
                        </ul>
                    </li>
                </ul>
                <button class="btn btn-outline-success" type="submit">Выйти</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <h1 class="text-center my-4">Клиенты</h1>
    <div class="d-flex justify-content-between">
        <a href="/clients/create" class="btn btn-primary">Добавить клиенты</a>
        <form method="post" class="d-flex justify-content-between">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input name="clientLastName" class="form-control me-2" type="search" th:value="${clientLastName}" placeholder="Введите фамилию" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Найти</button>
        </form>
    </div>


    <table class="table">
        <thead>
        <tr>
            <th>ФИО</th>
            <th>Контактные данные</th>
            <th>Фотография</th>
            <th>Был добавлен(а) в</th>
            <th>Пол</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clients}">
            <td>
                <a th:text="${client.firstName + ' ' + client.lastName + ' ' + client.patronymic}"
                   th:href="@{/clients/clientProfile(id=${client.id})}"></a>
            </td>
            <td th:text="${client.contactNumber}"></td>
            <td>
                <a target="_blank" th:href="@{'/images/' + ${client.imageFileName}}"><img th:src="@{'/images/' + ${client.imageFileName}}" alt="" width="100"></a>
            </td>
            <td th:text="${client.createDate.toString().substring(0,10)}"></td>
            <td th:text="${client.gender}"></td>
            <td style="white-space: nowrap">
                <a class="btn btn-primary btn-sm"
                   th:href="@{/clients/generateContract(id=${client.id})}">Сгенерировать договор</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
