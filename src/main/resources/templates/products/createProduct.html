<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Продукты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Новый продукт</h2>

                <form th:method="post" enctype="multipart/form-data" th:object="${productDto}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Название</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${productDto.name}">
                            <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
                                th:errors="${productDto.name}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Стоимость</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="number" step="0.01" min="0" th:field="${productDto.price}"/>
                            <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger"
                               th:errors="${productDto.price}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Количество занятии</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="number" step="1" min="0" th:field="${productDto.totalClasses}"/>
                            <p th:if="${#fields.hasErrors('totalClasses')}" th:errorclass="text-danger"
                               th:errors="${productDto.totalClasses}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Описание</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" th:field="${productDto.description}"></textarea>
                            <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger"
                               th:errors="${productDto.description}"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                        </div>
                        <div class="col-sm-4 d-gird">
                            <a href="/products/" class="btn btn-output-primary" role="button">Отменить</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
